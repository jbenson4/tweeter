<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/input-form.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <span id="header-logo">Tweeter</span>
      <div class="nav-tweet">
        <span class="nav-tweet-toggle"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down fa-lg"></i>
      </div>
    </nav>
    <div class="body-container">
      <header class="user-header">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div>
          <h2>Anne Yu</h2>
        </div>
      </header>
      <main class="container">
        <div class="submit-error">
          <i class="fas fa-exclamation-triangle"></i>
          <p id="error-message"></p>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <section>
          <form method='POST' action="/tweets" id="submit-tweet">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="button">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div id=tweets-container></div>
      </main>
    </div>
    </body>
    </html>
